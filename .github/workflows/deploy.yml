name: Build and Deploy PipLytic

on:
  push:
    branches: [ "prod" ]

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout Code
      uses: actions/checkout@v4

    - name: 2. Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: 3. Restore Dependencies
      run: dotnet restore server/server.csproj

    - name: 4. Publish .NET App
      run: dotnet publish server/server.csproj -c Release -o ./publish-be

    - name: 5. Verify Build Output
      run: ls -la ./publish-be

    - name: 6. Deploy to Server (rsync)
      uses: burnett01/rsync-deployments@7.1.0
      with:
        switches: -avzr --delete
        path: ./publish-be/
        remote_path: /var/www/piplytic-be
        remote_host: ${{ secrets.SERVER_HOST }}
        remote_user: ${{ secrets.SERVER_USER }}
        remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: 7. Set Permissions & Restart Service
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo chown -R appuser:appuser /var/www/piplytic-be
          sudo chmod +x /var/www/piplytic-be/server
          sudo systemctl restart piplytic-be.service
          sudo systemctl status piplytic-be.service

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout Code
      uses: actions/checkout@v4

    - name: 2. Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: 3. Install Dependencies
      working-directory: ./client
      run: npm ci

    - name: 4. Build React App
      working-directory: ./client
      run: npm run build
      env:
        CI: false

    - name: 5. Verify Build Output
      run: |
        ls -la ./client/dist
        test -f ./client/dist/index.html || exit 1

    - name: 6. Deploy to Server (rsync)
      uses: burnett01/rsync-deployments@7.1.0
      with:
        switches: -avzr --delete
        path: ./client/dist/
        remote_path: /var/www/piplytic-fe
        remote_host: ${{ secrets.SERVER_HOST }}
        remote_user: ${{ secrets.SERVER_USER }}
        remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: 7. Set Permissions for Nginx
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo chown -R www-data:www-data /var/www/piplytic-fe
          sudo find /var/www/piplytic-fe -type f -exec chmod 644 {} \;
          sudo find /var/www/piplytic-fe -type d -exec chmod 755 {} \;