name: Build and Deploy PipLytic

on:
  push:
    branches: [ "prod" ]

jobs:
  # --- JOB 1: BUILD AND DEPLOY THE .NET BACKEND ---
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout Code
      uses: actions/checkout@v4

    - name: 2. Load SSH Key
      # This step securely loads the key into the runner's SSH agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: 3. Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: 4. Restore Dependencies
      run: dotnet restore server/server.csproj

    - name: 5. Publish .NET App
      run: dotnet publish server/server.csproj -c Release -o ./publish-be

    - name: 6. Deploy to Server (rsync)
      # We now use the native rsync command, which CAN see the SSH agent
      run: |
        # Add the server's fingerprint to known_hosts to avoid the interactive prompt
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
        # Run rsync
        rsync -avz --delete ./publish-be/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/piplytic-be

    - name: 7. Set Permissions & Restart Service
      # We now use the native ssh command, which CAN see the SSH agent
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} '
          sudo chown -R deployuser:deployuser /var/www/piplytic-be
          sudo chmod +x /var/www/piplytic-be/server
          sudo systemctl restart piplytic-be.service
          sudo systemctl status piplytic-be.service
        '

  # --- JOB 2: BUILD AND DEPLOY THE REACT FRONTEND ---
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    # This job MUST wait for the backend to succeed
    needs: deploy-backend

    steps:
    - name: 1. Checkout Code
      uses: actions/checkout@v4

    - name: 2. Load SSH Key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: 3. Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: 4. Install Dependencies
      working-directory: ./client
      run: npm ci

    - name: 5. Build React App
      working-directory: ./client
      run: npm run build
      env:
        CI: false
        VITE_API_URL: '/api'

    - name: 6. Deploy to Server (rsync)
      run: |
        # Add the server's fingerprint to known_hosts
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
        # Run rsync
        rsync -avz --delete ./client/dist/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/piplytic-fe
        
    - name: 7. Set Permissions for Nginx
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} '
          sudo chown -R www-data:www-data /var/www/piplytic-fe
          sudo find /var/www/piplytic-fe -type f -exec chmod 644 {} \;
          sudo find /var/www/piplytic-fe -type d -exec chmod 755 {} \;
        '